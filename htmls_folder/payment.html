<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style3.css">
</head>
<body>
    <main class="container my-5">
        <h1 class="text-center mb-4">Checkout</h1>
      
        <!-- Payment Options -->
        <div class="d-flex justify-content-center mb-4">
          <button class="btn btn-primary me-2" style="background-color: #7f56d9;">
            <i class="fab fa-shopify me-2"></i>Shop Pay
          </button>
          <button class="btn btn-warning me-2">
            <i class="fab fa-paypal me-2"></i>PayPal
          </button>
          <button class="btn btn-dark me-2">
            <i class="fab fa-google-pay me-2"></i>Google Pay
          </button>
          <button class="btn btn-info">
            <i class="fab fa-venmo me-2"></i>Venmo
          </button>
        </div>
        <p class="text-center text-muted mb-4">OR</p>
      
        <!-- Form -->
        <form id="checkout-form">
          <!-- Contact Section -->
          <div class="mb-3">
            <label for="email" class="form-label"><strong>Contact</strong></label>
            <input type="email" id="email" class="form-control form-control-sm" placeholder="Email or mobile phone number" required>
            <div class="form-check mt-2">
              <input type="checkbox" class="form-check-input" id="subscribe">
              <label for="subscribe" class="form-check-label">Email me with news and offers</label>
            </div>
          </div>
      
          <!-- Delivery Section -->
          <h5 class="mt-4">Delivery</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" id="first-name" class="form-control form-control-sm" required>
            </div>
            <div class="col-md-6">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" id="last-name" class="form-control form-control-sm" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control form-control-sm" placeholder="Street address, PO box, etc." required>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" id="city" class="form-control form-control-sm" required>
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select form-select-sm" required>
                <option value="">Choose...</option>
                <option value="Texas">Texas</option>
                <option value="California">California</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="zip" class="form-label">ZIP Code</label>
              <input type="text" id="zip" class="form-control form-control-sm" required>
            </div>
          </div>
      
          <!-- Payment Section -->
          <h5 class="mt-4">Payment</h5>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="payment-method" id="credit-card" checked>
            <label class="form-check-label" for="credit-card">Credit Card</label>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="card-number" class="form-label">Card Number</label>
              <input type="text" id="card-number" class="form-control form-control-sm" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="col-md-6">
              <label for="name-on-card" class="form-label">Name on Card</label>
              <input type="text" id="name-on-card" class="form-control form-control-sm" placeholder="Full name as it appears on your card" required>
            </div>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-md-3">
              <label for="expiry" class="form-label">Expiry Date</label>
              <input type="text" id="expiry" class="form-control form-control-sm" placeholder="MM/YY" required>
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC</label>
              <input type="text" id="cvc" class="form-control form-control-sm" placeholder="123" required>
            </div>
          </div>
      
          <!-- Submit Button -->
          <button type="submit" class="btn btn-danger w-100 mt-4">Pay Now</button>
        </form>
      </main>      

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
